<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href="bootstrap/bootstrap.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet">
    <!-- Custom styles below -->
    <link href="css/style.css" rel="stylesheet">
    <title>La Llibreria</title>
    <link href="images/icono-la-llibreria.jpg" rel="icon">
</head>

<body>
    <!-- cabecera -->
    <div class="container">
        <header class="d-flex justify-content-between">
            <!-- colocar logo a la izquierda -->
            <a id="Logo-link-id" class="logo-link navbar-brand w-25" href="index.html">
                <img id="Logo-img-id" class="logo-img d-inline img-fluid" src="images/logo-la-llibreria.png" alt="Logo La Llibrería">
            </a>
            <!-- colocar botones a la derecha -->
            <span class="align-self-center" id="logbtn" class="">
                <!-- Log in User -->
                <a class="sign-icon" href="#"><i class="fa fa-user"></i></a>
                <!-- Log out User -->
                <a class="sign-icon ml-3" href="#"><i class="fa fa-sign-out"></i></a>        
            </span>
        </header>
    </div>
    <!-- Barra de navegación -->
    <nav class="text-center">
        <div class="nav justify-content-center text-uppercase">
            <a class="custom-nav nav-item nav-link text-dark" href="#">pagina1</a>
            <a class="custom-nav nav-item nav-link text-dark mx-2" href="#">pagina2</a>
            <a class="custom-nav nav-item nav-link text-dark" href="#">pagina3</a>
        </div>
    </nav>
    <!-- // seccion principal // -->
    <!-- Busqueda de libros -->
    <div class="banner">
        <img id="mainBckGrd" src="images/llibreria-bckgrd.jpg" alt="búsqueda en la Llibrería">
        <form id="search">
            <input type="text" placeholder="Busca aquí tu libro">
            <input type="button" value="Search">
        </form>
    </div>
    <!-- libros destacados -->
    <div class="flex-container">
        <div class="flex-image">
            <figure>
                <img src="images/libro1.jpg" alt="libro1">
                <figcaption>Libro 1</figcaption>
            </figure>
        </div>
        <div class="flex-image">
            <figure>
                <img src="images/libro2.jpg" alt="libro2">
                <figcaption>Libro 2</figcaption>
            </figure>
        </div>
        <div class="flex-image">
            <figure>
                <img src="images/libro3.jpg" alt="libro3">
                <figcaption>Libro 3</figcaption>
            </figure>
        </div>
    </div>
    <!-- Pie de página -->
    <footer>
        <p>direccion</p>
        <p>telefono</p>
        <p>email</p>
        <p>redes sociales</p>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/jquery.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.js"></script>
    <!-- Custom scripts below -->
    <script src="js/scripts.js"></script>
</body>

</html>
